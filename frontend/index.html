<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoTradePro5 Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AlgoTradePro5</a>
            <div class="d-flex">
                <span class="navbar-text me-3" id="balance">Balance: Â£0.00</span>
                <span class="navbar-text" id="win-rate">Win Rate: 0%</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Trading Controls -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Trading Controls</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success mb-2 w-100" id="start-trading">Start Trading</button>
                        <button class="btn btn-danger mb-2 w-100" id="stop-trading">Stop Trading</button>
                        <button class="btn btn-warning w-100" id="emergency-stop">Emergency Stop</button>
                    </div>
                </div>
            </div>

            <!-- Performance Chart -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Performance</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="performance-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Strategy Stats -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Strategy Stats</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Active Strategy:</span>
                                <span id="active-strategy">QuantumAI</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Drawdown:</span>
                                <span id="drawdown">0%</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Trades Today:</span>
                                <span id="trades-today">0</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Trade Log -->
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Trade Log</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="trade-log">
                                <thead>
                                    <tr>
                                        <th>Time</th>
                                        <th>Pair</th>
                                        <th>Type</th>
                                        <th>Entry</th>
                                        <th>Exit</th>
                                        <th>Profit/Loss</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
